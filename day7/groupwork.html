    <body>
    
    <ul>
        <li>홈</li>

        <li>특가상품</li>
        <li>렌트카</li>

        <form name="info-form" action="#" method="get">
           <div>
            <label for="departure">출발</label>
         <input name="departure" id="departure" type="text" placeholder="서울/인천">
          </div>
           
           <div>
            <label for="arrive">도착</label>
         <input name="arrive" id="arrive" type="text" placeholder="오사카">
           </div>
           
           <div>
               <label for="direct">직항노선만 검색하기</label>
               <input name="direct" type="checkbox">
           </div>
            
            <div>
                <label><input checked name="trip" value="roundTrip" type="radio">왕복</label>
                <label><input name="trip" value="oneWay" type="radio">편도</label>
            </div>
             
             <div>
                 <label for="schedule">일정</label>
         <input name="schedule" id="schedule" type="text" placeholder="출국일 - 귀국일">
             </div>
             <label for="party">인원</label>
             <select name="party" id="party">
                 <option value="">선택</option>
                 <option value="1">1명</option>
                 <option value="2">2명</option>
                 <option value="3">3명</option>
                 <option value="4">4명</option>
                 <option value="5">5명 이상</option>
             </select>
             
             <a href="">상세조건검색</a>
             <input type="submit" value="항공편 선택">
        </form>
    
    <h2>전세계 500,000개 이상의 호텔과 리조트</h2>
    <p>190국가의 숙소와 항공편을 검색해보세요</p>
    
    <div class="singapore">
       <img src="" alt="">싱가포르
